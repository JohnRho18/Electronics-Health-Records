<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prescription - {{ patient.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="form-body">
    <div class="form-container">
        <h2>Edit Prescription for {{ patient.name }}</h2>
        <form method="POST">

            <div class="form-group">
                <label for="medication">Medication Name</label>
                <input type="text" id="medication" name="medication" value="{{ prescription.medication }}" required>
            </div>

            <div class="form-group">
                <label for="dosage">Dosage / Strength</label>
                <input type="text" id="dosage" name="dosage" value="{{ prescription.dosage }}" required>
            </div>

            <div class="form-group">
                <label for="instructions">Instructions (SIG)</label>
                <textarea id="instructions" name="instructions" rows="4">{{ prescription.instructions }}</textarea>
            </div>

            <button type="submit" class="btn-submit">Save Changes</button>
            <a href="{{ url_for('dashboard', patient_id=patient.id) }}" class="btn-back">Cancel and Go Back</a>

        </form>
    </div>
</body>
</html>
