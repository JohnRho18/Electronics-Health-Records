<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-body">
    <div class="auth-container">

        <div class="login-avatar-container">
            <div class="login-avatar"></div>
            <h2>LOGIN</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message" style="background-color: {% if category == 'error' %}#ffdddd{% else %}#ddffdd{% endif %}; color: {% if category == 'error' %}#d8000c{% else %}#00a800{% endif %};">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <span class="icon">ðŸ‘¤</span>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn-auth">LOGIN</button>

            <div class="auth-forgot-link">
                <a href="#">Forgot Username / Password?</a>
            </div>
        </form>

        <div class="auth-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up here</a>
        </div>
    </div>
</body>
</html>
